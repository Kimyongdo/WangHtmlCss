<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>04Table</title>
    </head>
    <body>
        <table border="1">
            <!-- 테이블의 헤더글씨  r이 열 -->
            <tr>
                <th>no</th>
                <th>name</th>
                <th>message</th>
            </tr>
            <tr>
                <td>1</td>
                <td>sam</td>
                <td>Hello</td>
            </tr>
            <!-- 각 행(row)의 데이터(셀)개수가 다를 수 있음 -->
            <tr>
                <td>2</td>
                <td>robin</td>
                <td>nice to meet you</td>
                <td>20191203</td>
            </tr>
        </table>

        <hr>
            <!-- 셀병합 -->
            <table border="1">
            
                <!-- 한줄만 있으면 비교대상이 없어서 span의 영향이 없음  -->
                <tr>
                    <!-- 행은 아래로 내려감 -->
                    <td rowspan="2">111</td> 
                    <!-- 열은 옆으로 이동함  -->
                    <td colspan="3">222</td>
                    <td>333</td>
                </tr>
                <tr>
                    <td>444</td>
                    <td>555</td>
                    <td>666</td>
                </tr>

                 <!-- 테이블 전체 제목(caption) -->
                 <!-- caption은 작성위치와 상관없이 무조건 테이블의 상단에 표시됨 -->
                 <!-- 변경하고 싶다면 css에서 제어한다 -->
                 <caption>테이블 제목</caption>

        </table>

        <hr>
        <!-- 테이블 <td>요소안에 다른요소(element)넣기 -->
        <table border="1" width="100%">
            <!-- 한줄이 생김  -->
            <tr> 
                <!-- <td>안에 <a>요소 넣기 -->
                    <!-- td를 넣을수록 옆으로 길어짐 -->
                    <!-- 30%줄여도 아래칸도 영향 받음 -->
                    <td width=30%><a href="http:naver.com" target="_blank">네이버</a></td>
                    <!-- <td>인에 <ul>요소 넣기 -->
                    
                    <td>
                        <ul>
                            <li>aaa</li>
                            <li>bbb</li>
                            <li>ccc</li>
                        </ul>
                    </td>
                </tr>

                <tr>
                    <!-- <td>에 <p>요소넣기 -->
                        <td>
                            <p>테이블 안에 어떤 요소든 넣을 수 있음, 한글은 칸이 줄어들면 자동 줄 바꿈 </p>
                        <!-- 영어는 한글과 다르게 자동으로 줄 바꿈이 안됨 대신 wrap_content가 됨.  -->
                            <p>ddddddddddddddddddddddddddddddddddddddddddddddddddddddddddd</p>
                        </td>

                        <!-- <td>에 <img>요소 넣기 -->
                            <td>
                                <!-- 사이즈가 자동으로 늘어남 -->
                                <!-- 이 이미지를 감싸는 td 기준 70% -->
                                <!-- height는 %가 안먹힘. -->
                                <img src="./cappuccino.jpg" alt="커피" width="70%">
                                <!-- 가운데 정렬같은 꾸밈작업은 css때  -->
                            </td>
                </tr>
        </table>    
    </body>
</html>
