        <ol>

        <br>
        <!-- 같은 폴더 내 #을 쓰면 거기 아이디로 이동한다  -->

        <br>
        <br>
        <!-- #과 id를 이용 -->
        <p id="help">도움말</p>

        <p><a href="">aaa</a></p>
        <p><a href="">bbb</a></p>

        <!-- 리스트요소와 함께 사용 -->
        <ul>
            <li><a href="">1111</a></li>
            <li><a href="">2222</a></li>
            <li><a href="">3333</a></li>
        </ul>

        <!-- 이메일링크 -->
        <!-- mailto는 이메일 열린다 -->
        <p><a href="mailto:96kite@hanmail.net">96kite@hanmail.net</a></p>

        <!-- 이미지보기  -->
        <p><a href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQk6gIfIdP2ZxmCN1QiipPX6IiSbwdl21G0n9-RCv8hY6qnqBM4&s">이미지보기</a></p>
