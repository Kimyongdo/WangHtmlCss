<!DOCTYPE html>
<html>
<head>

    <style>

  #submenu {
    background-color: red;
    width:100px;
    height:100px;
    transition: 1s
    /* 애니메이션 효과 기간은 여기서 지정. hover가아님.  */
  }

  #submenu:hover {
    background-color: yellow;
    transform: rotate(360deg) scale(2);
  }

    </style>
</head>
<body>
    <div id="submenu">
    </div>
</body>
</html>
