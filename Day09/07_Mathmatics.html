<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script>
        //4. Math
        var n =3.64;
        document.write(Math.floor(n)+"<br>") //3 소수점제거
        document.write(Math.round(n)+"<br>") //4 반올림
        document.write(Math.ceil(n)+"<br>")//4 무조건 올림 

        //랜덤값
        var r = Math.random();
        document.write(r+"<br>");//0.4463874720570693

        //0~9사이 얻고 싶다면
        var r= Math.floor(Math.random()*10);//0~9
        document.write(r+"<br>");//정수

        var r= Math.floor(Math.random()*15);//0~14
        document.write(r+"<br>");//정수

        var r= Math.floor(Math.random()*10)+5;//5~14
        document.write(r+"<br>");//정수

    
    </script>
</head>
<body>
    
</body>
</html>
