<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>

    <script>
        //배열의 2가지 생성방법
        //1. 리터럴 배열literal array
        var arr=[10,20,30]
        document.write(arr[0]+"<br>")
        document.write(arr[1]+"<br>")
        document.write(arr[2]+"<br>")
        
        document.write("<br>");
        //JS는 동적 타입이므로 여러자료형의 값을 배열 하나로 넣을 수 있음.
        var arr2 =[10,"aaa",true];
        document.write(arr2[0]+"<br>")
        document.write(arr2[1]+"<br>")
        document.write(arr2[2]+"<br>")

        //인덱스번호가 틀려도 에러 아님
        document.write(arr[3]+"<br>")
        document.write("<br>")

        //배열의 개수변경 가능
        document.write("배열의길이 : "+arr2.length+"<br>")
        arr2[5]=100; //5번방에 값이 대입되었기에 자동으로 3,4번방이 추가로 생성됨.
        document.write("배열의길이 : "+arr2.length+"<br>") //6으로 나옴.3,4번방은 undefined가 나옴
        document.write(arr2[0]+"<br>")
        document.write(arr2[1]+"<br>")
        document.write(arr2[2]+"<br>")
        document.write(arr2[3]+"<br>")
        document.write(arr2[4]+"<br>")
        document.write(arr2[5]+"<br>")
       
        document.write("<br>")
        //2. Array 객체로 배열 생성
        var arr3 = new Array(10,"sam",30); //글자만 다르고 똑같음. 
        for(var i=0; i<arr3.length; i++){
            document.write(arr3[i]+"<br>")
        }
        document.write("<br>")

        //for .. in문법 사용
        for(var index in arr3){
            document.write(arr3[index]+"<br>")
        }
        document.write("<br>")
    
        
        //배열객체를 먼저 만들고 나중에 요소를 추가해도 됨
        var arr4 = new Array();
        arr4[0] = "apple";
        arr4[1] = 20;
        arr4[2] = new Date();

        for(var i in arr4){
            document.write(arr4[i]+"<br>");
        }

        //연관배열 - '키'로 인덱스번호를 대신함 (마치 Map과 유사함)
        var arr5 = new Array();
        arr5['aa']=10;
        arr5['bb']=20;
        arr5['cc']=30;

        document.write("<br>")
        document.write(arr5['aa']);
        document.write("<br>")
        document.write(arr5['bb']);
        document.write("<br>")
        document.write(arr5['cc']);
        document.write("<br>")

        //리터럴배열로 연관 배열 만들기

        var arr6=[];
        arr6['aa']=10;
        arr6['bb']=20;

        document.write("<br>")
        document.write(arr6['aa']);
        document.write("<br>")
        document.write(arr6['bb']);
        document.write("<br>")

        //배열을 만들면서 연관배열로 만들기!!
        var arr7={'aa':10, 'bb':20} //객체만드는 방법과 비슷,  배열만들때 ''가 필요하다.
        document.write("<br>")
        document.write(arr7['aa']);
        document.write("<br>")
        document.write(arr7['bb']);
        document.write("<br>")

        //만드는 방식이 객체와 비슷하여 사용하는 것도 객체처럼 사용할 수 있음.
        //[키를 멤버변수 명으로 사용]
        document.write("<br>")
        document.write(arr7.aa+"<br>")
        document.write(arr7.bb+"<br>")

        //이 연관배열을 사용의 좋은 예시!!
        //input요소들을 제어할때 매우 효과적
        //알아보기위해 아래 body안에html요소로 실습해보기.

    </script>
</head>
<body>
    <hr>
    <!-- form요소와 input요소들을 연관배열로 접근하는 특별한 방식 -->
    <form action="" method="get" name="aa">
        <!-- form요소안에서 name요소는 거의 필수 서버전송에 필요한 식별자가 name  -->
        <input type="text" name="in1"><br>
        <input type="text" name="in2"><br>
        <input type="text" name="in3"><br>
    </form>

    <script>
        //name값이 in1인 요소에 값으로 10을 설정하기
        //html의 요소의 속성으로 적용된 name 속성값은 연관배열의 key값으로 사용됩니다.
        //forms -> 배열, [0]은 첫번째 form [0][0]은 form 중 in1 의미
        document.forms[0][0].value=10;
        document.forms['aa']['in1'].value=20;//키 값으로 찾을 수 있음. 식별이 더 유용
        
        //더 줄여서..
        document.aa['in1'].value=30;
        document.aa['in2'].value=10;
        document.aa['in3'].value=40;

        //더 줄여서.. name속성이 있다면 이렇게 가장 많이 사용한다. 
        document.aa.in1.value="aaa";
        document.aa.in2.value="bbb";
        document.aa.in3.value="ccc";

        //참고..위 name속성의 값이 문자열이므로 
        //'키'값을 문자합성을 이요해서 반복처리 가능함.
        for(var i=1; i<=document.aa.length; i++){
            document.aa['in'+i].value=i;
        }
   </script>
   
   <hr>
   <!-- 2차원배열 -->
   <script>
   var arr8 = new Array(); //빈 배열
    //1차원 배열 3개
    var a1=[10,20,30];
    var a2 = ["aa","bb","cc"];
    var a3 = [true, false, true,3.14];

    //1차원배열들을 빈 배열의 각 요소로 추가하기
    arr8[0]=a1;
    arr8[1]=a2;
    arr8[2]=a3;
    
    for(var i=0; i<arr8.length; i++){
        for(var k =0; k<arr8[i].length; k++){
            document.write(arr8[i][k]+" ");
        }
        document.write("<br>");
    }
    document.write("<br>");


   </script>
</body>
</html>
