<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 반응형웹을 만들기 위한 기술 : media query -->
    <!-- 방법1. @media 키워드 사용하기 -->
    <style>
        #aa{
            width: 320px;
            height: 100px;
            background-color: green;
        }
        /* 너비가 480px 이상인 경우의 스타일 */
        /* @media==if로 생각하면 편함. min 그 이상이면 */
        @media(min-width:560px){
            #aa{
                width: 560px;
                height: 200px;
                background-color: yellow;
            }
        }
    </style>

    <!-- 방법2. media 속성을 이용하기 -->
    <link rel="stylesheet" href="./01_media.css" 
    media="(min-width:680px) and (max-width:800px)">
    
    <!-- media 속성을 내부스타일에 적용하기 -->
    <style media="(min-width:800px)">
        #aa{
            width: 800px;
            height: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="aa"></div>
</body>
</html>
