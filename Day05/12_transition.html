<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
    div{width: 100px;
        height: 50px;
        border: 1px solid aqua;
        background: sandybrown;
    
    /* 변경을 속성에 transition(전환) 효과적용 */
    /* width를 제어, 3초동안  */
    transition: width 1s;
    
    }
    /* 마우스 올려놓으면 100px->200px */
    
    
    div:hover{
        width: 200px;
    }
    </style>
</head>

<body>
<div>마우스를 올려보세요</div>

    
</body>
</html>
