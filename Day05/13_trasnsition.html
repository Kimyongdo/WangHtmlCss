<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    
    <style>
    div.aaa img{background: red;
    width: 200px;
    height: 100px;
    transition: width 3s, height 3s, background 3s, transform 3s;
    }

/* hover : 마우스 갔다대면 */
    div.aaa img:hover{
        width: 300px;
        height: 150px;
        background-color: sandybrown;
        transform: rotate(30deg) scale(1.2,1.2) translate(80px,0px);
    }

    </style>
   
</head>

<body>
<div class="aaa">
    <img src="./pome.png" alt="">
    <img src="./lion.png" alt="">
</div>

    
</body>
</html>
