<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM</title>
</head>
<body>
    <!-- BOM(Broswer Obejct model) -->
        
    <!-- 1. window : 최상위 객체  -->
    <!-- window가 최상위보다보니 생략됨. -->
    <!-- 주요 메소드들 -->
    <!-- 1)open, close() -->
    <button onclick="aaa()">naver</button>
    <script>
        function aaa(){
            //open() : 새로운 창(window.open)를 여는 메소드
            //window.open('http://www.naver.com'); //기본 _blank. //a href안쓰고도 가능.
            //window.open('http://www.naver.com','_self'); //_self고 지정.

            //옵션들 : 속성에 넣을 수 있는 것들은 교재 or w3schools.com 참고 
            var specs = 'width=500, height=200, left=200, top=150';
            window.open('http://www.naver.com', '_blank', specs);
        }
    </script>

    <!--  빈 윈도우 띄우기 -->
    <button onclick="bbb()">message window</button>
    <script>
        function bbb(){
            var win = window.open('','','width=500, height=200');
            win.document.write('<h4>Hello World!!</h4>');
            win.document.write('<p> This is new Window</p>');
        }
    </script>

    <button onclick="ccc()">close window</button>
    <script>
        function ccc(){
            close();
        }
    </script>
    
    <!-- 윈도우 열고 닫기 -->
    <button onclick="ddd()">open</button>
    <button onclick="eee()">close</button>
    <script>
        var win;
        function ddd(){
            win = open('','','width=500, height=200');
            win.document.write('new window')
        }
        
        function eee(){
            win.close();
        }

    </script>
    

    <hr>
    <h4>moveTo, moveBy</h4>
    <button onclick="ooo()">open window</button>
    <button onclick="mmm()">open window</button>
    <script>
        function ooo(){
            //w는 var키둬그가 없으므로 전역변수 
            w=open('','','width=500, height=200');
            w.document.write('오늘의 특가상품입니다.')
            w.moveTo(300,100);
        }

        function mmm(){
            w.moveBy(10,10)//현재 위치에서의 차이
            w.foucs(); //움직였을때 상위 위치로
         }

    </script>

    <hr>
    <h4>setTimeOut, setInterval, clearInterval</h4>
    <button onclick="showAlert()">3초 후에 경고창 띄우기</button>
    <script>
        function showAlert(){
            setTimeout(function(){ alert('3초경과!!!');},3000); //window가 생략되어있음.
        }
</script>


<hr>
<input type="text" id="in1" value=0>
<button onclick="startCount()">1초마다 증가 카운트</button>
<button onclick="stopCount()">카운트 종료!</button>
<script>

    var show = function(){
        var e= document.getElementById('in1');
        e.value=parseInt( e.value)+1; //input요소의 value는 string임
        //window.pareInt
    }

    var a; //이렇게 쓰는게 좋다.
    function startCount(){
        //익명함수를 만들어서 넣기. 
        a = setInterval(show,1000); //1초마다 콜백함수를 실행
    }

    function stopCount(){
        clearInterval(a); //인터벌을 멈추기
    }
</script>

<hr>
<!-- 기타 window의 쓸만한 메소드들 -->

<script>
    //인코딩함수
    //인터넷주소에는 한글이 인식되지 않기에 이를 암호화(encoding) 작업이 필요함.
    //1. esacpe() 영문 숫자 일부특수문자(@ * - _ + / )를 제외하고 
    var a = escape('http://www.test.com/가.html');
    document.write(a);
    document.write('<br>');
    

    //1.1 디코딩 함수 

    var a1 = unescape(a);
    document.write(a1);
    document.write('<br>');
    
    // 이 방식이 가장 많이 사용됨. 
    //2. encodeURI() - 인터넷 주소에 쓰는 특수문자(: ; / ? &)도 인코딩 안하는 방식 [가장 많이 사용하는 방식]
    var a = encodeURI('http://www.test.com/가.html');
    document.write(a);
    document.write('<br>');

    
   //2.1 디코딩 함수 

   var a1 = decodeURI('http://www.test.com/가.html');
    document.write(a1);
    document.write('<br>');

     //3. encodeURI()
     var a = encodeURIComponent('http://www.test.com/가.html');
    document.write(a);
    document.write('<br>');

    
   //3.1 디코딩 함수 

   var a1 = decodeURIComponent('http://www.test.com/가.html');
    document.write(a1);
    document.write('<br>');

    //eval(); 문자열을 js로 해석해주는 함수
    var x = '10+2*6';
    document.write(x+'<br>');
    var z = eval(x);
    document.write(z+'<br>');

    //기타함수
    //NaN()
    document.write(isNaN(10)+'<br>'); //숫자가 아니라면 true
    document.write(isNaN('10')+'<br>'); //숫자가 될수 있으므로 false - parse 될수 있는 값은 true로 
    document.write(isNaN("Hello")+'<br>');//숫자, 파스도 안 먹히면 true

    //유효한 숫자
    document.write(isFinite(10)+"<br>");//유한한 숫자면 true
    document.write(isFinite(10/0)+"<br>");//무한대면 false
</script>

<!-- write의 하위객체들 -->
<!-- 2. document는 이미 많이 사용함 -->
<!-- 원래는 window.document.write()가 원래 표기법  -->

<!-- 3. screen: 화면의 사이즈 및 color정보 -->
<hr>

<h2>screen객체</h2>
<script>
    //모니터의 화면해상도
    document.write('화면해상도 : '+ screen.width+", "+ screen.height+"<br>");
    document.write('작업표시줄 제외 사이즈 :'+screen.availWidth +","+screen.availHeight+"<br>")

    //전체회면 창 띄울때 사용
    function fullWindow(){
        var specs = 'width='+screen.availWidth+','+'height='+screen.availHeight;
        open('','',specs+"<br>");
      
    }
</script>
<button onclick="fullWindow()">전체화면 윈도우</button>

<!-- 브라우져 창(윈도우)의 사이즈? window객체에게 -->
<script>
    document.write('웹브라우져의 document영역 사이즈'+window.innerWidth+", "+window.innerHeight+"<br>");
    document.write('웹브라우져의 document영역 사이즈'+window.outerWidth+", "+window.outerHeight+"<br>");
</script>

<!-- 4. location : URL정보임(GPS정보아님) -->
<hr>
<h2>location 객체</h2>
<script>
    document.write(location.href+"<br>"); //현재페이지의 주소 
    document.write(location.protocol+"<br>"); //http인지 뭔지 정하기
    document.write(location.pathname+"<br>"); // 그 뒤의 이용
</script>


<!-- location의 주요메소드 -->
<button onclick="assign()">새로운 문서 열기</button>
<button onclick="reload()">현재 문서 다시 열기</button>
<button onclick="replace()">새로운 문서로 대체하여 열기 </button>

<script>
    function assign(){
        location.assign('http://www.naver.com'); //뒤로가기가 있음. 
    }

    function reload(){
        location.reload(); //문서 처음으로 이동
    }
    function replace(){
        location.replace('http://www.naver.com'); //뒤로가기 없음
    }


</script>

<!-- 5. hitory  -->
<hr>
<h2>history객체</h2>
<script>
    document.write('방문한 페이지 수 :'+history.length+"<br>");

    function back(){history.back();}
    function foward(){history.forward();}
    function go(){history.go(-2);}
</script>

<button onclick="back()">뒤로</button>
<button onclick="foward()">앞으로</button>
<button onclick="go()">2칸 뒤</button>

<!-- 6. navigator -->
<hr>
<h2>navigator 객체</h2>
<script>
    //사용하는 브라우저의 정보얻어오기
    document.write("<p>"+navigator.appCodeName+"</p>");
    document.write("<p>"+navigator.appName+"</p>");
    document.write("<p>"+navigator.appVersion+"</p>");
    document.write("<p>"+navigator.platform+"</p>");
    document.write("<p>"+navigator.userAgent+"</p>");
    
</script>

</body>
