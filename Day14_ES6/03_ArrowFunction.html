<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>


</head>


<body>
    <script>
        //화상표함수(Arrow Function) //Java언어의 람다식표기법
        //1. 일반적인 함수[선언적 함수]
        function show(){ 
            document.write('show!! <br>')
        }

        //2. 익명함수
        let output = function(){
            document.write('output!!<br>')
        }
        
        output();

        //3. 이 '익명함수'를 화살표함수로 변경하여 사용할 수 있음.
        let display = ()=>{
            document.write("dispaly!!<br>")
        }
        display();

        let display2 = (name)=>{
            document.write("name :"+name+"<br>")
        }
        display2('sam');

        //화살표함수 표기문법을 더 간결하게 줄여서..사용
        //1) 파라미터가 1개일때는 ()를 생략가능
        //파라미터가 없거나 2개이상이면 생략가능
        let display3 = name=>{
            document.write(name+"<br>");
        }
        display3('robin') 

        //2)  {}안에 실행문이 한 줄일때는 {}도 생략가능함!!
        //function 제거 ()제거 {}제거
        let display4 = name=>document.write(name+"<br>");
        display4('asdf');

        let display5 = ()=>document.write('display5<br>');
        display5();

        let display6 =(name,age)=>document.write(name+", "+age+"<br>");
        display6("kim",20)
    </script>


    <!-- 화살표 함수는 보통 이벤트 처리 목적으로 많이 사용됨 -->
    <button id="btn1">button</button>
    <p id="p1"></p>
    <script>
        //1.  버튼이벤크 달기
        //1. 예전방식
        let btn1=document.getElementById('btn1')
        // btn1.click=function(){
        //     document.getElementById('p1').innerHTML="clicked button!";
        // }

        //2. 화살표함수로.. 
        //실행문 한줄이면 {}로 생략가능
        btn1.onclick=()=>document.getElementById('p1').innerHTML="clicked button1";//kim, 20

        //2) 반복문 처리에 특별하게 사용가능함
        let arr = new Array(10,20,30);
        //css선택자 문버으로 요소 찾아오는 메소드 
        document.querySelector('#p1').innerHTML=arr[0]+"<br>";//10

        //반복문으로 배열요소값들 출력
        for(let i=0; i<arr.length; i++){
            document.querySelector('#p1').innerHTML+=arr[i]+"<br>";
        }


         //for..in문법
         for(index in arr){
            document.querySelector('#p1').innerHTML+=arr[index]+"<br> ";
         }      

         //배열객체의 foreach()메소드
         document.write("<hr>");

         //배열객체의 forEach()메소드 이용
         arr.forEach(function(value){//요소의 개수만큼 괄호 안의 내용 반복
            document.write(value+'<br>');
         });

         document.write('<hr>');
         //이때 사용된 콜백함수를 화살표로.
         //arr.forEach((value)=>{document.write(value+"<br>")});
         //value는 foreach만들면서 자동으로 생성 value가 순서
         arr.forEach(value=>document.write(value+"<br>"));

         //forEach와 비슷한 map()메소드..
         //요소의 개수만큼 반복하며 ()안의 파라미터로 전달된 함수를 호출해주는 방식은 똑같음
         //각 콜백함수는 return을 가지고 있음. 
         //결국 map()는 각 요소개수마다 return하고 그 결과를 새로운 배열로 리턴함. 
         let arr2 = arr.map(function(value){return value+1;});//11,21,31
         document.write(arr2+"<br>") //배열 출력하면 자동요소1 요소2 요소3 나옴 

         //위 map()을 화살표함수로 변경
         //만약 실행문이 1줄일때는 {}도 생략이 가능하나 return 키워드 생략해야만합니다.
         let arr3 = arr.map(value=>value+2);
         document.write(arr3+"<br>");//12,22,32

         //나중에 하이브리드 앱 개발에 더 많은 내용을 다룰예정

        //  arr.forEach(value =>value+1);
        //  document.write(arr+"<br>");

 
    </script>

    <hr>
    <button id="btn2">button2</button>
    <p id="p2"></p>
    <script>
        //콜백함수를 익명함수로.. 
            btn2.onclick=function(){
                document.querySelector('#p2').innerHTML=this;//this의 의미 : [object HTMLButtonElement]
            }
       // 콜백함수를 화살표함수로..
        btn2.onclick=()=>{
                document.querySelector('#p2').innerHTML=this;//this의 의미: [object Window]
            }
    </script>
</body>
</html>
