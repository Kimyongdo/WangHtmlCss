<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(function(){
            //move라는 아이디가 클릭되었을때 함수 출현
            $('#move').on('click', function(){
                //**목표로하는 css의 속성을 지정하면 자동으로 그 사이를 만들어주는 역할
                //img만 쓰면 #을 안쓰면.. 모든 img을 의미함.
                //left 속성이 먹힐려면 position이 relative로 잡았어야함.
                $('img').animate({left:'200px'});
            
            });

            $('#back').on('click', function(){
                $('img').animate({left:''},3000);
            
            });

            //애니메이션 동시에 여러개.
            $('#multiAni').on('click', function(){
                //누를때마다 그 기준에서 계속 움직일 수 있또록.
                $('img').animate({left:'+=50px',opacity:'0.4',width:'+=50', height:'-=50px'},3000);
            
            });

            //애니메이션을 순차적으로 실행
            $('#sequential').on('click', function(){
                $('img').animate({left:'+=30px'},1000);
                $('img').animate({opacity:'0.4'},1000);
                $('img').animate({width:'+=30px'},1000);
                $('img').animate({height:'+=30px'},1000);
              
            
            });

            //이건 원래 없는 함수인데 그냥 원래 크기를 넣기
            $('#reset').on('click', function(){
                $('img').animate({left:'', opacity:'1.0',width:'200px',height:'200px'},1000);
              
            });

            $('#stop').on('click', function(){
                $('img').stop;
              
            });
        });
    </script>

</head>


<body>
    <p>
        <button id="move">move</button>
        <button id="back">back</button>
        <button id="multiAni">multiAni</button>
        <button id="sequential">sequential</button>
        <button id="reset">reset</button>
        <button id="stop">stop</button>
    </p>
    
    <img src="./panda.png" alt="panda" width="200px" style="position: relative;">
</body>
</html>
