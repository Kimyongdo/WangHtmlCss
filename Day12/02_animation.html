<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- jquery추가 -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script>
        $(document).ready(function(){
            //아이디를 가져와야하므로 #을 쓴다.
            //duration:ms값, or키워드(slow: 600ms, 기본:400ms,  fast:200ms)
            $('#show').click(function(){
                $('img').show("slow");
            });

            $('#hide').click(function(){
                $('img').hide(600); //3000 밀리세컨드 기준
            });
      
            $('#toggle').click(function(){
                $('img').toggle("fast"); 
            });

            //click되었을때 function을 사용
            $('#fadein').on('click',function(){
                //fadeIn에서 다시 함수를 불러옴. 
                $('img').fadeIn(5000,function(){
                    alert("애니메이션이 완료되었습니다")
                });
            });

            $('#fadeout').on('click',function(){
                $('img').fadeOut(1000);
            });

            $('#fadeto').on('click',function(){
                $('img').fadeTo(2000,0.5); //0.5까지만 투명해지도록 
            });

            $('#slideup').on('click',function(){
                $('img').slideUp('slow'); 
            });

            $('#slidedown').on('click',function(){
                $('img').slideDown('slow'); 
            });


            $('#slidetoggle').on('click',function(){
                $('img').slideToggle('slow'); 
            });

            $('#all').on('click', function(){
                //여러개의애니메이션 효과주기 . 'slow'는 속도
                $('img').show('slow').fadeOut('slow').slideDown('slow');
            })



        });

           
    </script>

</head>
<body>
    <p>
        <button id="show">show</button>
        <button id="hide">hide</button>
        <button id="toggle">toggle</button>
        <button id="fadein">fadein</button>
        <button id="fadeout">fadeout</button>
        <button id="fadeto">fadeto</button>
        <button id="slideup">slideup</button>
        <button id="slidedown">slidedown</button>
        <button id="slidetoggle">slidetoggle</button>
        <button id="all">all</button>
      

    </p>

    <img src="./panda.png" alt="panda" width="200px">
</body>
</html>
